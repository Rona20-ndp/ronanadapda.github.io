<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Perpustakaan Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Perpustakaan Sederhana</h1>
        <form id="bookForm">
            <input type="text" id="bookTitle" placeholder="Judul Buku" required>
            <input type="text" id="bookAuthor" placeholder="Pengarang" required>
            <button type="submit">Tambah Buku</button>
        </form>
        <h2>Daftar Buku</h2>
        <ul id="bookList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
